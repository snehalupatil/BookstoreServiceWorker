<div class="displayBox">
  <div class="sub-header">
    <h3 style="font-weight: bold">Books</h3>
    <h5 style="margin-left: -780px">({{ totalItems }} items)</h5>

    <select class="sortby" style="font-weight: bold" (change)="sortBy($event)">
      <option>Sort by relevance</option>
      <option value="DSC">Price: High to Low</option>
      <option value="ASC">Price: Low to High</option>
      <option value="REV">Newest Arrival</option>
    </select>
  </div>
  <ng-container
    *ngFor="
      let book of books
        | search: searchBookName
        | paginate: { itemsPerPage: 8, currentPage: p }
    "
  >
    <div class="productBody">
      <div class="bookImg">
        <img
          (click)="bookDetails(book)"
          class="img"
          src="../../../assets/BookImages/Image 11.png"
        />
      </div>
      <div class="block">
        <h3 class="description">{{ book.bookName }}</h3>
        <h5 class="author">by {{ book.author }}</h5>
        <div class="quantityAndRate">
          <div class="rate">
            <p style="color: white; margin: 0">4.5</p>
            <mat-icon class="star">grade</mat-icon>
          </div>
          <h5 style="color: #878787">({{ book.quantity }})</h5>
        </div>
        <h4 class="price">Rs. {{ book.price }}</h4>

        <div class="alternateButton" *ngIf="!book.isAdded">
          <button class="addCartButton" (click)="addtoCart(book)">
            ADD TO BAG
          </button>
          <button class="whishlist" (click)="whishlist(book)">
            &#x2764; WISHLIST
          </button>
        </div>
        <div class="alternateButton" *ngIf="book.isAdded">
          <button class="addedCart">ADDED TO CART</button>
        </div>

        <div class="view">QUICK VIEW</div>
      </div>
    </div>
  </ng-container>
</div>

<div
  class="pagin"
  id="pagination"
  style="display: flex; justify-content: center"
>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
