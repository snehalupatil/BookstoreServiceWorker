<form [formGroup]="form" class="container" (ngSubmit)="submit()">
  <h4 class="box_email">Email Id</h4>
  <mat-form-field appearance="outline" class="boxwidth">
    <input matInput formControlName="email" />
    <mat-error *ngIf="form.controls.email.errors">*Enter Email Id</mat-error>
  </mat-form-field>
  <h4 class="box_password">Password</h4>
  <mat-form-field appearance="outline" class="boxwidth">
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="form.controls.password.errors">*Enter Password</mat-error>
  </mat-form-field>
  <div class="forgetPassword">
    <h5 class="box_FP">Forget Password?</h5>
  </div>
  <div class="button">
    <button type="submit" class="button" mat-flat-button>Login</button>
  </div>
  <div class="textor">
    <h3>---------- OR ----------</h3>
  </div>
  <div class="alternateButton">
    <button mat-flat-button color="primary">facebook</button>
    <button class="google_button" mat-stroked-button>Google</button>
  </div>
</form>
